<html>

<head>
    <title> JS - Variable </title>
</head>

<body>

    <script>

        // 1. Variable => (Tipe Data String)
        let hello = "Hello World, Achmad Rizky";
        //  menyimpan text apapun
        console.log(hello);

        // 2. Variable => (Tipe Data Number)
        let nilai1 = 10; // (Integer) menyimpan angka tetapi tidak ber-format
        let nilai2 = 10.193; // (Float)  menyimpan angka tetapi ber-format
        console.log(nilai1);
        console.log(nilai2);

        // 3. Variable => (Tipe Data Boolean)
        let booleanTrue = true;
        let booleanFalse = false;
        // hanya mempunyai 2 nilai true | false
        console.log(booleanTrue);
        console.log(booleanFalse);

        // 4. Variable => (Tipe Data Array)
        let mobil = ['avanza', 'alpard', 'kijang'];
        // kumpulan nilai dalam satu variabel
        console.log(mobil);

        // 5. Variable => (Tipe Data Object)
        let dataSiswa = {
            nama: 'Achmad Rizky',
            kelas: '7A',
            alamat: 'Bogor, Indonesia',
        };
        // kumpulan properti dan nilainya
        console.log(dataSiswa);

        // 6. Variable => (Tipe Data null)
        let data = null;
        // variabel yang tidak bernilai
        console.log(data);

        // 7. Variable => (Tipe Data undefined)
        let siswa;
        //  variabel belum dikasih nilai
        console.log(siswa);

        // document.writeln(hello);
        // console.log(hello);



    </script>

</body>

</html>
