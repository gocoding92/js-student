<html>

<head>
    <title>JS - Hello World</title>
</head>

<body>

    <script>

        // 1. mengeluarkan alert hello world
        alert("Hello World");

        // 2. mengeluarkan text html di js yang output di browser kita
        document.writeln('<b>Hello World</b>');
        document.writeln('<br />');

        document.writeln('Nama saya: Achmad Rizky');
        document.writeln('<br />');

        document.writeln('Umur Saya: 30');
        document.writeln('<br />');
        
        document.writeln('Alamat Saya: Larangan Selatana, Kota Tangerang');

    </script>

</body>

</html>
