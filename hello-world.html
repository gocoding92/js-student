<html>
	<head>
		<title>JS - Hello World</title>
	</head>
	<body>
		
		<script>
			
			// 1. Mengeluarkan alert
			alert ("Hello World");

			// 2. Mengeluarkan html di js yang output di browser kita
			document.writeln('<b>Hello World</b');
			document.writeln ('<br />');

			document.writeln('Nama saya : Abdul Fajar');
			document.writeln ('<br />');

			document.writeln('Umur saya: 19');
			document.writeln ('<br />');

			document.writeln('Alamat saya : Perum inkopad blok O5/17');
			document.writeln ('<br />');

		</script>
	
	</body>
</html>
