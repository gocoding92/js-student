<html>
  <head>
    <title>Aritmatika</title>
  </head>
  <body>
    <script>
      // - penjumlahan (+)
      // - Pengurangan (-)
      // - Perkalian    (*)
      // - pembagian (/)
      // - Sisa Bagi (Moduls)(%)

      //(contoh 1)

      //console.log(1 + 1);
      //console.log(2 - 1);
      //console.log(4 / 2);
      //console.log(2 * 1);
      //console.log(5 % 2);

      // 1. penjumlahan
      // (contoh 2)
      let angkaPenjumlahan1 = 10;
      let angkaPenjumlahan2 = 2;
      let hasilPenjumlahan = angkaPenjumlahan1 + angkaPenjumlahan2;

      console.log(hasilPenjumlahan);

      // (contoh 3)
      let hasilPenjumlahan2 = 10 + 2;
      console.log(hasilPenjumlahan2);

      // 2. Output di Browser

      // Contoh 1
      document.writeln('Hasil dari 10 + 2=12');
      document.writeln('<br/>');
      // Contoh 2
      document.writeln(
        'Hasil dari' +
          angkaPenjumlahan1 +
          '+' +
          angkaPenjumlahan2 +
          '='+
          hasilPenjumlahan
      );
      document.writeln('<br />');
      // Contoh 3
      document.writeln(
        `Hasil dari ${angkaPenjumlahan1} + ${angkaPenjumlahan2} = ${hasilPenjumlahan}`
      );
      document.writeln('<br />');
    </script>
  </body>
</html>
