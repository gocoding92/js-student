<html>
	<head>
		<title>JS - Variabel</title>
	</head>

	<body>
		
		<script>

			// 1. Variable => (Tippe Data String)
			let hello = "Hello World, Abdul Fajar";
			// menyimpan text apapun
			console.log (hello);

			// 2. Vairabel => (Tipe Data Number & Float)
			let nilai1 = 10;
			let nilai2 = 10.193;
			// (integer) menyimpan angka tidak berformat
			// (float) menyimpan angka tetapi berformat
			console.log(nilai1)
			console.log(nilai2)

			// 3. Variabel => (Tipe Data Boolean)
			let booleanTrue = true;
			let booleanFalse = false;
			// hanya mempunyai 2 nilai true & false
			console.log(booleanTrue);
			console.log(booleanFalse);

			// 4. Variabel => (Tipe Data Array)
			let mobile = ['avanza', 'alphard','kijang'];
			// kumpulan nilai dalam satu variabel
			console.log(mobile);


			// 5. Variabel => (Tipe Data Object)
			let datasiswa = {
				nama : 'Abdul Fajar',
				kelas: '8a',
				alamat: 'bogor, indonesia'
			} ;
			// kumpulan properti dan nilainya
			console.log(datasiswa);

			// 6. Variabel => (Tipe Data null)
			let data = null;
			// Variabel yang tidak bernilai
			console.log(data)

			// 7. Variabel => (Tipe Data undefined)
			let siswa;
			// Variabel belum dikasih nilai
			console.log(siswa)

			




		</script>
	
		</body>
	</html>
